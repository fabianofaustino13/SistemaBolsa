<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Período</title>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="resources/css/base.css">
	<link rel="stylesheet" type="text/css" href="resources/css/login.css">
	<link rel="stylesheet" type="text/css" href="resources/css/botoes.css">
	<link rel="stylesheet" type="text/css" href="resources/css/responsive.css">
</head>
<body>
	<!-- Início do container -->
	<div class="container" >

		<!-- Form -->
		<form method="get" action="">

			<!-- Div1 -->
			<div class="form-row">

				<!-- Data de admissão-->
				<div class="col-md-3 mb-3">
					<label for="id_admissao" class="required">Data de admissão</label>
					<input type="date" class="form-control" id="id_admissao" name="id_admissao" placeholder="Data de admissão" required />
				</div>
				<!-- Fim data admissão -->

				<!-- Data de demissão-->
				<div class="col-md-3 mb-3">
					<label for="id_demissao" class="required">Data de demissão prevista</label>
					<input type="date" class="form-control" id="id_demissao" name="id_demissao" placeholder="Data de demissão" required />
				</div>
				<!-- Fim data demissão -->

			</div>
			<!-- Fim Div1 -->

			<!-- Botões -->
			<div class="submit-row">
				<button type="submit" value="Salvar" class="btn btn-success">Salvar</button>
				<button type="reset" class="btn btn-warning">Limpar</button>
			</div>
			<!-- Fim Botões -->

		</form>
		<!-- Fim Form -->

	</div>  
	<!-- Fim do container -->

</body>
</html>
