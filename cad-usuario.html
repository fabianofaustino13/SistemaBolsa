<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Usuário</title>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="resources/css/base.css">
	<link rel="stylesheet" type="text/css" href="resources/css/login.css">
	<link rel="stylesheet" type="text/css" href="resources/css/botoes.css">
	<link rel="stylesheet" type="text/css" href="resources/css/responsive.css">
</head>
<body>
	<!-- Início do container -->
	<div class="container" >
		<!-- Form -->
		<form method="get" action="">
			<!-- Form row principal -->
			<div class="form-row">
				<!-- Nome -->
				<div class="col-md-4 mb-3">
					<label for="nome" class="required">Nome</label>
					<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required />
				</div>
				<!-- Fim nome -->

				<!-- Sobrenome -->
				<div class="col-md-8 mb-3">
					<label for="sobrenome" class="required">Sobrenome</label>
					<input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required />
				</div>
				<!-- Fim sobrenome -->

				<!-- CPF -->
				<div class="col-md-4 mb-3">
					<label for="cpf" class="required">CPF</label>
					<input type="text" class="form-control" id="cpf" name="cpf" maxlength="11" placeholder="Somente números" required onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" />
				</div>
				<!-- Fim CPF -->

				<!-- Nome social -->
				<div class="col-md-8 mb-3">
					<label for="nome-social">Nome social</label>
					<input type="text" class="form-control" id="nome-social" name="nome-social" placeholder="Nome social" />
				</div>
				<!-- Fim nome social -->

				<!-- Nome da mãe -->
				<div class="col-md-6 mb-3">
					<label for="nome-mae" class="required">Nome da mãe</label>
					<input type="text" class="form-control" id="nome-mae" name="nome-mae"  placeholder="Nome da mãe" required />
				</div>
				<!-- Fim nome da mãe -->

				<!-- Nome do pai -->
				<div class="col-md-6 mb-3">
					<label for="nome-pai">Nome do pai</label>
					<input type="text" class="form-control" id="nome-pai" name="nome-pai" placeholder="Nome do pai" />
				</div>
				<!-- Fim nome do pai -->

				<!-- SIAPE -->
				<div class="col-md-3 mb-3">
					<label for="mat-siape">Matrícula SIAPE</label>
					<input type="text" class="form-control" id="mat-siape" name="mat-siape" placeholder="Matrícula SIAPE" onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" />
				</div>
			
				<!-- Fim siape --> 

				<!-- E-mail -->
				<div class="col-md-3 mb-3">
					<label for="email" class="required">E-mail</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required />
				</div>
				<!-- Fim e-mail -->

				<!-- Telefone -->
				<div class="col-md-3 mb-3">
					<label for="fone" class="required">Telefone</label>
					<input type="text" class="form-control" id="fone" name="fone" placeholder="Telefone" required onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" />
				</div>
				<!-- Fim telefone -->
		
				<!-- Data de nascimento -->
				<div class="col-md-3 mb-3">
					<label for="data-nascimento" class="required">Data de nascimento</label>
					<input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required />
				</div>
				<!-- Fim data de nascimento -->

				<!-- Sexo -->
				<div class="col-md-3 mb-3">
					<div>
						<label>Sexo</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="masc" name="sexo" value="masc" class="custom-control-input" required checked />
						<label class="custom-control-label" for="masc">Masculino</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="fem" name="sexo" value="fem" class="custom-control-input" />
						<label class="custom-control-label" for="fem">Feminino</label>
					</div>
				</div>
				<!-- Fim sexo -->
			</div>
			<!-- Fim Form row principal -->

			<!-- Collapse-prestadores-endereco -->
			<div class="accordion" id="collapse-prestadores-endereco">
				<div class="card">
					<div class="card-header" id="headingOne">
						<h5 class="mb-0">
							<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse-endereco" aria-expanded="true" aria-controls="collapse-endereco">
							Endereço
							</button>
						</h5>
					</div>
					<!-- Collapse-endereco -->
					<div id="collapse-endereco" class="collapse" aria-labelledby="headingOne" data-parent="#collapse-prestadores">
						<!-- Form-row do endereço -->
						<div class="form-row">
							<!-- Endereço -->
							<div class="col-md-8 mb-3">
								<label for="endereco">Endereço</label>
								<input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço" />
							</div>
							<!-- Fim endereço -->

							<!-- Número -->
							<div class="col-md-1 mb-3">
								<label for="numero">Número</label>
								<input type="text" class="form-control" id="numero" name="numero" maxlength="6" placeholder="Número" onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;"/>
							</div>
							<!-- Fim número -->

							<!-- Complemento -->
							<div class="col-md-3 mb-3">
								<label for="complemento">Complemento</label>
								<input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento" />
							</div>
							<!-- Fim Complemento -->

							<!-- Bairro -->
							<div class="col-md-3 mb-3">
								<label for="bairro">Bairro</label>
								<input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" />
							</div>
							<!-- Fim bairro -->

							<!-- Cidade -->
							<div class="col-md-3 mb-3">
								<label for="cidade">Cidade</label>
								<input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" />
							</div>
							<!-- Fim Cidade -->

							<!-- Estado -->
							<div class="col-md-3 mb-3">
								<label for="estado">Estado</label>
								<input type="text" class="form-control" id="estado" name="estado" placeholder="Estado" />
							</div>
							<!-- Fim Estado -->

							<!-- CEP -->
							<div class="col-md-3 mb-3">
								<label for="cep">CEP</label>
								<input type="text" class="form-control" id="cep" name="cep" maxlength="8" placeholder="CEP (somente números)" onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" />
							</div>
							<!-- Fim CEP -->

							<div class="col-md-3 mb-3">
								<div class="form-group">
									<label for="referencia">Referência</label>
									<textarea class="form-control" id="referencia" name="referencia" rows="3"></textarea>
								</div>
							</div>

							<!-- Zona residencial -->
							<div class="col-md-3 mb-3">
								<div>
									<label>Zona Residencial</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="zona-residencial" id="zona-residencial" value="zona-urbana" checked>
									<label class="form-check-label" for="zona-residencial">Urbana</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="zona-residencial" id="zona-rural" value="zona-rural">
									<label class="form-check-label" for="zona-rural">Rural</label>
								</div>
								<!-- Fim zona rural -->
							</div>
							<!-- Fim zona residencial -->
						</div>
						<!-- Fim Form-row do endereço -->
					</div> 
					<!-- Fim Collapse-endereco -->
				</div>
			</div>
			<!-- Fim Collapse-prestadores-endereco -->

			<!-- Collapse-prestadores-banco -->
			<div class="accordion" id="collapse-prestadores-banco">
				<div class="card">
					<div class="card-header" id="headingOne">
						<h5 class="mb-0">
							<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse-banco" aria-expanded="true" aria-controls="collapse-banco">
							Dados bancários
							</button>
						</h5>
					</div>

					<!-- Collapse banco -->
					<div id="collapse-banco" class="collapse" aria-labelledby="headingOne" data-parent="#collapse-prestadores-banco">
						
						<!-- Classe form-row do banco -->
						<div class="form-row">
							<!-- Banco -->
							<div class="col-md-12 mb-3">
								<label for="banco">Banco</label>
								<input type="text" class="form-control" id="banco" name="banco" placeholder="Banco" />
							</div>
							<!-- Fim banco -->

							<!-- Agência -->
							<div class="col-md-4 mb-3">
								<label for="agencia">Agência</label>
								<input type="text" class="form-control" id="agencia" name="agencia" placeholder="Agência" onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" />
							</div>
							<!-- Fim agência -->

							<!-- Conta -->
							<div class="col-md-4 mb-3">
								<label for="conta">Conta</label>
								<input type="text" class="form-control" id="conta" name="conta" placeholder="Conta" onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" />
							</div>
							<!-- Fim conta -->

							<!-- Operação -->
							<div class="col-md-4 mb-3">
								<label for="operacao">Operação</label>
								<input type="text" class="form-control" id="operacao" name="operacao" placeholder="Operação" onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" />
							</div>
							<!-- Fim operacao -->
						</div>
						<!-- Fim Form-row do banco -->
					</div> 
					<!-- Fim Collapse banco -->
				</div>
			</div>
			<!-- Fim Collapse-prestadores-banco -->

			<!-- Botões -->
			<div class="submit-row">
				<button type="submit" value="Salvar" class="btn btn-success">Salvar</button>
				<!-- <button type="reset" class="btn btn-warning">Limpar</button> -->
				<button type="reset" class="btn btn-warning"><a href="cad-usuario.html">Limpar</a> </button>
			</div>
			<!-- Fim Botões -->
		</form>
	<!-- Fim Form -->
	</div>  
	<!-- Fim do container -->
	<!-- JavaScript para funcionar a função collapse, são necessários os 2 scripts abaixo-->
	<script src="resources/js/jquery.js"></script>
	<script src="resources/js/bootstrap.js"></script>
</body>
</html>
